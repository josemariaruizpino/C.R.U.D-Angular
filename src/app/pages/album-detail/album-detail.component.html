<div class="big-container">
  <div class="stroke-container">
    <img class="img" [src]="album.coverUrl" />
    <div class="item">
      <h1 class="item__title">{{ album.title }}</h1>
      <h2 class="item__year">{{ album.year }}</h2>
      <p class="item__genre">{{ album.genre }}</p>
    </div>
  </div>
</div>
